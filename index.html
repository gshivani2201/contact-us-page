<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c41c567d24.js" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet">
    <title>Contact Page</title>
</head>

<body>
    <div class="container">
        <div class="img-section">
            <img src="/images/fluid.jpg" alt="abstract digital art with gradient">
        </div>
        <div class="side-section">
            <h1>Contact Us</h1>
            <p>Let us know what we can do to make your business dreams a reality!</p>

            <div class="first-container">
                <div id="contact-info">
                    <i class="fa-solid fa-location-dot"></i><br>
                    <span>789 Front Street</span>
                </div>
                <div id="contact-info">
                    <i class="fa-solid fa-mobile-screen"></i><br>
                    <span>+1 (647) 222-2222</span>
                </div>
                <div id="contact-info">
                    <i class="fa-solid fa-envelope"></i><br>
                    <span>contactus@gmail.ca</span>
                </div>
            </div>

            <div class="second-container">
                <h4>What would you like to talk about?</h4>
                <form action="submit">
                    <input type="submit" name="Web-Design" id="web-design" placeholder="Web Design">
                    <input type="submit" name="Brand-Design" id="brand-design" placeholder="Brand Design">
                    <input type="submit" name="Logo-Design" id="logo-design" placeholder="Logo Design">
                    <input type="submit" name="Other" id="other" placeholder="Other">
                </form>
            </div>

            <div class="third-container">
                <div>
                    <form action="submit">
                        <label for="name">Your Name<sup>*</sup></label><br>
                        <i class="fa-regular fa-circle-user"></i>
                        <input type="text" name="name" id="name" placeholder="Name"><br>
                        <label for="email">Your Email<sup>*</sup></label><br>
                        <i class="fa-regular fa-envelope"></i>
                        <input type="text" name="email" id="email" placeholder="Email"><br>
                        <label for="number">Your Phone Number<sup>*</sup></label><br>
                        <i class="fa-regular fa-mobile-button"></i>
                        <input type="text" name="number" id="number" placeholder="Phone Number"><br>
                    </form>
                </div>
                <div>
                    <label for="message">Your Message<sup>*</sup></label><br>
                    <textarea name="message" id="message" cols="25" rows="13" placeholder="Type Here"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
